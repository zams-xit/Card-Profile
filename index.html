<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamsX | Card Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00aaff, #0077ff);
        font-family: 'Roboto', sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 300px;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .name, .role {
        margin: 10px 0;
        transition: transform 1s;
    }

    .name {
        font-size: 1.5em;
    }

    .name:hover {
        transform: rotateY(360deg);
    }

    .role {
        font-size: 1em;
        color: #555;
        margin-bottom: 15px;
    }

    .role:hover {
        transform: rotate(360deg);
        transition-duration: 2s;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .icon {
        margin-top: 0.5rem;
        text-decoration: none;
        color: #736e6d;
        font-size: 1.5em;
        transition: color 1s, transform 1s;
    }

    .icon:hover {
        color: black;
        transform: scale(1.2);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Ganti Dengan Foto Anda -->
            <img src="https://via.placeholder.com/150" alt="Foto" class="profile-img"> 
            <h2 class="name">ZamsX</h2>
            <p class="role">Student & Web Dev</p>
            <div class="social-icons">
                <a href="https://github.com/zams-xit" class="icon"><i class="fab fa-github"></i></a>
                <a href="#" class="icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
